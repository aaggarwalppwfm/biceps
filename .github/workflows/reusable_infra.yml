# â”‚   /home/runner/work/<repo-name>/<repo-name>/                               â”‚
# â”‚                                                                            â”‚
# â”‚ After both checkouts:                                                      â”‚
# â”‚                                                                            â”‚
# â”‚ /home/runner/work/SampleDotnetframework47MVC/                              â”‚
# â”‚ â”œâ”€â”€ app/                          # â¬… your app repo                        â”‚
# â”‚ â”‚   â””â”€â”€ infrastructure/           #    contains main.bicep                 â”‚
# â”‚ â”‚       â””â”€â”€ main.bicep                                                   â”‚
# â”‚ â”œâ”€â”€ shared-bicep/                 # â¬… shared modules repo                  â”‚
# â”‚ â”‚   â””â”€â”€ modules/appservice/       #    shared appservice.bicep module      â”‚
# â”‚ â”‚       â””â”€â”€ appservice.bicep                                              â”‚
